<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button_container">

            <button class="btn" onclick="currDisplay='';document.querySelector('#display').value = currDisplay;">C</button>

            <button class="btn" onclick="currDisplay+=1;document.querySelector('#display').value = currDisplay;">1</button>

            <button class="btn" onclick="currDisplay+=2;document.querySelector('#display').value = currDisplay;">2</button>

            <button class="btn" onclick="currDisplay+='+';document.querySelector('#display').value = currDisplay;">+</button>
            
            <button class="btn" onclick="currDisplay+=3;document.querySelector('#display').value = currDisplay;">3</button>

            <button class="btn" onclick="currDisplay+=4;document.querySelector('#display').value = currDisplay;">4</button>

            <button class="btn" onclick="currDisplay+='-';document.querySelector('#display').value = currDisplay;">-</button>

            <button class="btn" onclick="currDisplay+=5;document.querySelector('#display').value = currDisplay;">5</button>

            <button class="btn" onclick="currDisplay+=6;document.querySelector('#display').value = currDisplay;">6</button>

            <button class="btn" onclick="currDisplay+='*';document.querySelector('#display').value = currDisplay;">*</button>

            <button class="btn" onclick="currDisplay+=7;document.querySelector('#display').value = currDisplay;">7</button>

            <button class="btn" onclick="currDisplay+=8;document.querySelector('#display').value = currDisplay;">8</button>

            <button class="btn" onclick="currDisplay+='/';document.querySelector('#display').value = currDisplay;">/</button>

            <button class="btn" onclick="currDisplay+=9;document.querySelector('#display').value = currDisplay;">9</button>

            <button class="btn" onclick="currDisplay+=0;document.querySelector('#display').value = currDisplay;">0</button>

            

            <button class="btn" onclick="
            let result = eval(currDisplay);
            currDisplay=result;
            document.querySelector('#display').value = currDisplay;">=</button>

            <button class="btn" onclick="currDisplay+='.';document.querySelector('#display').value = currDisplay;">.</button>
        </div>
    </div>


    <script src="claculator.js"></script>
</body>
</html>
